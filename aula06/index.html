<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diretivas / v-bind class e style</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>
		<button class="btn" :class="btnClassLimpar"	:style="btnStyleLimpar">LIMPAR</button>
		<button class="btn" :class="btnClassEnviar"	:style="btnStyleEnviar">ENVIAR</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Vuejs do jeito ninja",
				btnClassLimpar: {
					'btn-danger': true,
					'btn-sm': false,
				},
				btnClassEnviar: [
					'btn-primary', { 'btn-lg': true}
				],
				btnStyleLimpar: [
					{'font-size': '55px'},
					{'color': 'green'},
				],
				btnStyleEnviar: 'font-size: 30px'
			}

		});
	</script>
</body>
</html>
