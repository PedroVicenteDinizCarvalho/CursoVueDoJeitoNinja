<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Componentes Transferindo dados pais e filhos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		
		<navbar></navbar>

		<menu-bar :itens="[{label: 'A empresa'}, {label: 'SeviÃ§os'}]"></menu-bar>
	</div>

	<template id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<!------- COMPONENTE FILHO ---->
		  	<menu-bar :itens="topNav" v-on:emit-click="getLink"></menu-bar>
		    </ul>
		  </div>
		</nav>
	</template>

	<template id="menu">
			 <ul class="navbar-nav mr-auto">
			      <li v-for="(item, index) in itens"
			      	class="nav-item active">
			        <a v-on:click.stop.prevent="emitClick(index)" 
			        	class="nav-link" href="#">{{ item.label }}<span class="sr-only">(current)</span>
			       </a>
			      </li>
			</ul>
	</template>



	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		Vue.component('navbar', {
			template: "#nav",
			data () {
				return {
					topNav: [{label: 'home2'}, {label: 'link2'}, {label: 'disabled2'}]
				}
			},
			methods: {
				getLink(index) {
					alert(this.topNav[index].label);
				}
			}
		});
		Vue.component('menu-bar', {
			template: "#menu",
			props: {
				itens: {
					type: Array,
					required: true
				}
			},
			methods: {
				emitClick(index){
					this.$emit('emit-click', index);
				}
			}
		});

		var app = new Vue({
			el: "#app",
			data: {
				titulo: "vuejs do jeito ninja"
			}
		});
	</script>
</body>
</html>
