<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diretivas / v-for</title>
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>
		<ul>
			<li v-for="item in linguagens">{{item.nome}}</li>
		</ul>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Vue do jeito ninja",
				linguagens: [
					{nome: "Javascript"},
					{nome: "PHP"},
					{nome: "Python"},
					{nome: "C#"},	
				]	
			}

		});
	</script>
</body>
</html>
