<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diretivas / v-show, v-if, v-else</title>
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>
		<div v-if="usuario.id == 1">
			Id: {{usuario.id}} <br>
			Nome: {{usuario.nome}} <br>
			Profissão: {{usuario.profissao}}
		</div>
		<div v-else> Nenhum usuário com o ID :( </div>
	</div>
	


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				status: false,
				titulo: "Aula 01 - vuejs Ninja",
				
				usuario: {
				id: 1,
				nome: "John Snow",
				profissao: "Ator"
				}
			}
		});
	</script>
</body>
</html>
