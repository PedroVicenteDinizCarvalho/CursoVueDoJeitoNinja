<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Componentes</title>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		<menu-bar></menu-bar>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		Vue.component('menu-bar', {
			template: "<ul><li>Item1</li><li>Item2</li></ul>"
		});

		var app = new Vue({
			el: "#app",
			data: {
				titulo: "vuejs do jeito ninja"
			}
		});
	</script>
</body>
</html>
