<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slots</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>

		<div class="container">
			<card> 
				<h5 slot="title" class="card-title">Card title</h5>
		    	<template slot="text">
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    	</template>
		    	<a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
			</card>

			<card> 
				<h5 slot="title" class="card-title">Card title 2</h5>
		    	<p slot="text" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    	<a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
			</card>
		</div>
	</div>
</body>

	<template id="card">
		<div class="card" style="width: 18rem;">
		  <img class="card-img-top" src=".../100px180/" alt="Card image cap">
		  <div class="card-body">
		  	<slot name="title"></slot>
		  	<slot name="text"></slot>
		  	<slot name="action"></slot>
		  </div>
		</div>
	</template>
	

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		Vue.component('card', {
			template: "#card",
			data() {
				return{
					title: '',
				}
			}
		});

		var app = new Vue({
			el: "#app",

			data: {
				titulo: "Vue Js do jeito ninja"
			}
		});
	</script>
</html>
