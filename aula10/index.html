<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lifecycle hooks</title>
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue ({
			el: "#app",

			beforeCreate() {
				console.log('beforeCreate');
				console.log('titulo', this.titulo);
				console.log('elemento', this.$el);
			},
			created() {
				console.log('created');
				console.log('titulo', this.titulo);
				console.log('elemento', this.$el);
			},
			beforeMount() {
				console.log('beforeMount');
				console.log('titulo', this.titulo);
				console.log('elemento', this.$el);
			},
			mounted() {
				console.log('mounted');
				console.log('titulo', this.titulo);
				console.log('elemento', this.$el);
			},
			beforeUpdate() {
				console.log('beforeUpdate');
				console.log('novo titulo', this.titulo);
				console.log('elemento', this.$el);
			},
			updated() {
				console.log('updated');
				console.log('novo titulo', this.titulo);
				console.log('elemento', this.$el);
			},

			data: {
				titulo: "Vue JS do jeito ninja",
			},
		});
	</script>
</body>
</html>
